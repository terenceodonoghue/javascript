services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  auth-api:
    build:
      context: ../../../go
      dockerfile: services/auth-api/Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: postgres://auth:auth@postgres:5432/auth?sslmode=disable
      REDIS_ADDR: redis:6379
      RP_ID: localhost
      RP_ORIGINS: http://localhost:5173
      LOG_VERIFICATION_CODES: 'true'
    ports:
      - '8081:8081'

volumes:
  pgdata:
